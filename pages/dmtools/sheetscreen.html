<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Player Sheets</title>
    <link rel="stylesheet" href="/css/sheetscreen_style.css">
</head>
<body>

    <div class="button-container">
        <button class="button" onclick="addCard()">Add Player Card</button>
        <button class="button" onclick="saveCards()">Save Cards</button>
        <input type="file" id="load-file" style="display: none;" onchange="loadCards(this)">
        <button class="button" onclick="document.getElementById('load-file').click()">Load Cards</button>
    </div>

    <ul id="cards-container"></ul>

    <template id="card-template">
        <li class="card">
            <div class="move-btns">
                <button onclick="moveCard(this, -1)">&#9664;</button>
                <button onclick="moveCard(this, 1)">&#9654;</button>
            </div>
            <button class="delete-btn" onclick="deleteCard(this)">&times;</button>
            <button class="settings-btn" onclick="toggleSettingsMenu(this)">&#9881;</button>
            <div class="settings-menu">
                <div class="color-picker">
                    <div style="background-color: #28a745;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #007bff;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #ffc107;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #dc3545;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #6c757d;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #343a40;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #17a2b8;" onclick="changeCardAccentColor(this)"></div>
                    <div style="background-color: #fd7e14;" onclick="changeCardAccentColor(this)"></div>
                </div>
            </div>
            <input type="text" class="editable-title" value="Character Name" oninput="updateCardTitle(this)">
            <div class="input-group">
                <p>Class</p>
                <input type="text" placeholder="Class" class="class">
                <p>Level</p>
                <input type="text" placeholder="Level" class="level">
            </div>
            <div>
            <p class="cardspacing">Race</p>
                <input class="race" list="race">
                <datalist id="race">
                    <option value="" disabled selected>Select Race</option>
                    <option value="Aarakocra">Aarakocra</option>
                    <option value="Aasimar">Aasimar</option>
                    <option value="Aetherborn">Aetherborn</option>
                    <option value="Astral Elf">Astral Elf</option>
                    <option value="Autognome">Autognome</option>
                    <option value="Aven">Aven</option>
                    <option value="Bugbear">Bugbear</option>
                    <option value="Centaur">Centaur</option>
                    <option value="Changeling">Changeling</option>
                    <option value="Child of Khyber">Child of Khyber</option>
                    <option value="Chromatic Dragonborn">Chromatic Dragonborn</option>
                    <option value="Deep Gnome">Deep Gnome</option>
                    <option value="Dhampir">Dhampir</option>
                    <option value="Dragonborn">Dragonborn</option>
                    <option value="Dragonforged">Dragonforged</option>
                    <option value="Dreamlands Cat">Dreamlands Cat</option>
                    <option value="Duergar">Duergar</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Eladrin">Eladrin</option>
                    <option value="Elf">Elf</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Firbolg">Firbolg</option>
                    <option value="Gem Dragonborn">Gem Dragonborn</option>
                    <option value="Genasi">Genasi</option>
                    <option value="Ghoul">Ghoul</option>
                    <option value="Giff">Giff</option>
                    <option value="Gith">Gith</option>
                    <option value="Githyanki">Githyanki</option>
                    <option value="Githzerai">Githzerai</option>
                    <option value="Glitchling">Glitchling</option>
                    <option value="Gnoll">Gnoll</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Gnorri">Gnorri</option>
                    <option value="Goblin">Goblin</option>
                    <option value="Goliath">Goliath</option>
                    <option value="Grung">Grung</option>
                    <option value="Grung (Revised)">Grung (Revised)</option>
                    <option value="Hadozee">Hadozee</option>
                    <option value="Half-Elf">Half-Elf</option>
                    <option value="Half-Orc">Half-Orc</option>
                    <option value="Halfling">Halfling</option>
                    <option value="Harengon">Harengon</option>
                    <option value="Hexblood">Hexblood</option>
                    <option value="Hobgoblin">Hobgoblin</option>
                    <option value="Hobgoblin of the Feywild">Hobgoblin of the Feywild</option>
                    <option value="Human">Human</option>
                    <option value="Human, Variant">Human, Variant</option>
                    <option value="Kalashtar">Kalashtar</option>
                    <option value="Keldon">Keldon</option>
                    <option value="Kender">Kender</option>
                    <option value="Kenku">Kenku</option>
                    <option value="Khenra">Khenra</option>
                    <option value="Kobold">Kobold</option>
                    <option value="Kor">Kor</option>
                    <option value="Leng Folk">Leng Folk</option>
                    <option value="Leonin">Leonin</option>
                    <option value="Lizardfolk">Lizardfolk</option>
                    <option value="Locathah">Locathah</option>
                    <option value="Loxodon">Loxodon</option>

                    <option value="Minotaur">Minotaur</option>
                    <option value="Mummy">Mummy</option>

                    <option value="Orc">Orc</option>
                    <option value="Owlin">Owlin</option>

                    <option value="Reborn">Reborn</option>
                    <option value="Satyr">Satyr</option>
                    <option value="Sea Elf">Sea Elf</option>
                    <option value="Shadar-Kai">Shadar-Kai</option>
                    <option value="Shifter">Shifter</option>
                    <option value="Simic Hybrid">Simic Hybrid</option>
                    <option value="Siren">Siren</option>
                    <option value="Tabaxi">Tabaxi</option>
                    <option value="Tcho-Tcho">Tcho-Tcho</option>
                    <option value="Thri-Kreen">Thri-Kreen</option>
                    <option value="Tiefling">Tiefling</option>
                    <option value="Tortle">Tortle</option>
                    <option value="Triton">Triton</option>
                    <option value="Vampire">Vampire</option>
                    <option value="Vedalken">Vedalken</option>
                    <option value="Verdan">Verdan</option>
                    <option value="Warforged">Warforged</option>
                    <option value="Wight">Wight</option>
                    <option value="Yuan-Ti">Yuan-Ti</option>
                    <option value="Yuan-Ti Pureblood">Yuan-Ti Pureblood</option>
                    <option value="Zoog">Zoog</option>
                </datalist>   
            </div>
            <div>
            <p class="cardspacing">Background</p>             
                <input class="backgroundselector" list="backgroundselector">
                <datalist id="backgroundselector">
                    <option value="" disabled selected>Select Background</option>
                    <option value="Acolyte">Acolyte</option>
                    <option value="Alienist">Alienist</option>
                    <option value="Anthropologist">Anthropologist</option>
                    <option value="Archaeologist">Archaeologist</option>
                    <option value="Ashari">Ashari</option>

                    <option value="Azorius Functionary">Azorius Functionary</option>

                    <option value="Cadet">Cadet</option>

                    <option value="Chronicler">Chronicler</option>

                    <option value="Cloistered Scholar">Cloistered Scholar</option>
                    <option value="Courtier">Courtier</option>
                    <option value="Criminal">Criminal</option>
                    <option value="Dimir Operative">Dimir Operative</option>
                    <option value="Entertainer">Entertainer</option>
                    <option value="Faceless">Faceless</option>
                    <option value="Faction Agent">Faction Agent</option>
                    <option value="Failed Merchant">Failed Merchant</option>
                    <option value="Far Traveler">Far Traveler</option>
                    <option value="Feylost">Feylost</option>
                    <option value="Fisher">Fisher</option>
                    <option value="Folk Hero">Folk Hero</option>
                    <option value="Gambler">Gambler</option>
                    <option value="Gate Warden">Gate Warden</option>
                    <option value="Giant Foundling">Giant Foundling</option>
                    <option value="Golgari Agent">Golgari Agent</option>
                    <option value="Grinner">Grinner</option>
                    <option value="Gruul Anarch">Gruul Anarch</option>
                    <option value="Guild Artisan">Guild Artisan</option>
                    <option value="Haunted One">Haunted One</option>
                    <option value="Hermit">Hermit</option>
                    <option value="House Agent">House Agent</option>
                    <option value="Inheritor">Inheritor</option>
                    <option value="Initiate">Initiate</option>
                    <option value="Inquisitor">Inquisitor</option>
                    <option value="Investigator">Investigator</option>
                    <option value="Izzet Engineer">Izzet Engineer</option>
                    <option value="Knight of Solamnia">Knight of Solamnia</option>
                    <option value="Knight of the Order">Knight of the Order</option>
                    <option value="Lorehold Student">Lorehold Student</option>
                    <option value="Lyceum Student">Lyceum Student</option>
                    <option value="Mage of High Sorcery">Mage of High Sorcery</option>
                    <option value="Marine">Marine</option>
                    <option value="Mercenary Veteran">Mercenary Veteran</option>
                    <option value="Mythos Cultist">Mythos Cultist</option>
                    <option value="Mythos Survivor">Mythos Survivor</option>
                    <option value="Noble">Noble</option>
                    <option value="Orzhov Representative">Orzhov Representative</option>
                    <option value="Outlander">Outlander</option>
                    <option value="Plaintiff">Plaintiff</option>
                    <option value="Planar Philosopher">Planar Philosopher</option>
                    <option value="Prismari Student">Prismari Student</option>
                    <option value="Quandrix Student">Quandrix Student</option>
                    <option value="Rakdos Cultist">Rakdos Cultist</option>
                    <option value="Recovered Cultist">Recovered Cultist</option>
                    <option value="Reformed Cultist">Reformed Cultist</option>
                    <option value="Rival Intern">Rival Intern</option>
                    <option value="Rune Carver">Rune Carver</option>
                    <option value="Sage">Sage</option>
                    <option value="Sailor">Sailor</option>
                    <option value="Selesnya Initiate">Selesnya Initiate</option>
                    <option value="Shipwright">Shipwright</option>
                    <option value="Silverquill Student">Silverquill Student</option>
                    <option value="Simic Scientist">Simic Scientist</option>
                    <option value="Smuggler">Smuggler</option>
                    <option value="Soldier">Soldier</option>
                    <option value="Urban Bounty Hunter">Urban Bounty Hunter</option>
                    <option value="Urchin">Urchin</option>
                    <option value="Uthgardt Tribe Member">Uthgardt Tribe Member</option>
                    <option value="Visionary">Visionary</option>
                    <option value="Vizier">Vizier</option>
                    <option value="Volstrucker">Volstrucker</option>
                    <option value="Waterdhavian Noble">Waterdhavian Noble</option>
                    <option value="Whitestone Rifle Corps">Whitestone Rifle Corps</option>
                    <option value="Witchlight Hand">Witchlight Hand</option>
                    <option value="Witherbloom Student">Witherbloom Student</option>
                </datalist> 
            </div>      
            <div>
                <p class="cardspacing">Alignment</p>             
                    <input class="alignment" list="alignment">
                    <datalist id="alignment">
                        <option value="" disabled selected>Select Alignment</option>
                        <option value="True Neutral">True Neutral</option>
                        <option value="Neutral Good">Neutral Good</option>
                        <option value="Neutral Evil">Neutral Evil</option>
                        <option value="Chaotic Neutral">Chaotic Neutral</option>
                        <option value="Chaotic Good">Chaotic Good</option>
                        <option value="Chaotic Evil">Chaotic Evil</option>
                        <option value="Lawful Good">Lawful Good</option>
                        <option value="Lawful Evil">Lawful Evil</option>
                        <option value="Lawful Neutral">Lawful Neutral</option>
                    </datalist> 
                </div>
                <div class="cardspacing">     
                <p>Abilities</p>
                    <textarea placeholder="Abilities" class="abilities"></textarea>
                <p>Equipment</p> 
                    <textarea placeholder="Equipment" class="equipment"></textarea>
                <p>Notes</p> 
                    <textarea placeholder="Notes" class="notes"></textarea>
                </div>
            <div class="health-container">
                <input type="text" class="health-value" value="100/100" oninput="updateHealth(this)">
                <div>
                    <button onclick="adjustHealth(this, -1)">&#8722;</button>
                    <button onclick="adjustHealth(this, 1)">&#43;</button>
                </div>
            </div>
            <div class="health-squares"></div>
        </li>
    </template>
    <script src="/js/sheetscreen.js"></script>
</body>
</html>
