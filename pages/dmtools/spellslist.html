<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Spell List</title>
    <link rel="stylesheet" href="/css/spellslist.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="search-bar" placeholder="Search spells...">
            <ul id="spells-list">
                <!-- Spells list will be populated here -->
            </ul>
        </div>
        <div class="content">
            <div id="spells-details">
                <!-- Spells details will be displayed here -->
            </div>
        </div>
    </div>
    <script src="/js/spellslist.js"></script>
</body>
</html>
