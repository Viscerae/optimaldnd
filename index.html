<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal DnD</title>
    <!-- JavaScript to handle theme loading -->
    <script>
        (function() {
            const darkTheme = 'dark-mode'; // Class name used for dark theme
            const themeLink = document.createElement('link');
            themeLink.rel = 'stylesheet';
            themeLink.id = 'theme-styles';

            const selectedTheme = localStorage.getItem('selected-theme');
            if (selectedTheme === 'dark') {
                themeLink.href = '/css/styles-dark.css';
                document.body.classList.add(darkTheme);
            } else {
                themeLink.href = '/css/styles-light.css';
                document.body.classList.remove(darkTheme);
            }

            document.head.appendChild(themeLink);

            // Ensure the toggle reflects the current theme
            document.addEventListener('DOMContentLoaded', function() {
                const toggle = document.getElementById('darkModeToggle');
                if (toggle) {
                    toggle.checked = selectedTheme === 'dark';
                    toggle.addEventListener('change', function() {
                        const isDarkMode = this.checked;
                        if (isDarkMode) {
                            themeLink.href = '/css/styles-dark.css';
                            document.body.classList.add(darkTheme);
                            localStorage.setItem('selected-theme', 'dark');
                        } else {
                            themeLink.href = '/css/styles-light.css';
                            document.body.classList.remove(darkTheme);
                            localStorage.setItem('selected-theme', 'light');
                        }
                    });
                }
            });
        })();
    </script>
    <!-- Default light theme CSS to avoid flickering -->
    <link rel="stylesheet" href="/css/styles-light.css">
</head>
<body>
    <header>
        <h1>Optimal DnD</h1>
        <div class="switch">
            <input type="checkbox" id="darkModeToggle">
            <label for="darkModeToggle" class="slider"></label>
        </div>
    </header>
